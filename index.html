<p> Ⅰ. 新居所  </p>

</p>我们住在光的褶皱里，</p>  
</p>墙壁是呼吸的膜，  </p>
</p>地板在黄昏时溶解——  </p>
</p>一座城堡解开自己， </p> 
</p>像被风吹散的蒲公英。</p>  
<p> <p> 
</p>Ⅰ. New Habitation  </p>

</p>We dwell in the folds of light,</p>  
</p>walls are breathing membranes, </p> 
</p>floors dissolve at dusk—  </p>
</p>a castle unbinds itself, </p> 
</p>like dandelion seeds in solar winds.  </p>
